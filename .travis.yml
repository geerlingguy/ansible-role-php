---
language: python
python: "2.7"

env:
  - SITE=provisionning/playbook.yml

before_install:
  - sudo apt-get update -qq

install:
  # Install Ansible.
  - pip install ansible==1.5.0

  # Add ansible.cfg to pick up roles path.
  - "printf '[defaults]\nroles_path = ../' > ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/provisionning/inventory tests/$SITE --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/provisionning/inventory tests/$SITE --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/provisionning/inventory tests/$SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Make sure PHP is running.
  - >
    php -v
    | grep -q 'The PHP Group'
    && (echo 'PHP is installed' && exit 0)
    || (echo 'PHP is not installed' && exit 1)
