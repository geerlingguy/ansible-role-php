---
- hosts: all

  vars:
    php_enable_webserver: true
    php_version: 5.6
    php_enablerepo: "remi,remi-php56"
    php_memory_limit: "191M"

    php_enable_php_fpm: true
    php_fpm_listen: "127.0.0.1:9000"

    apache_vhosts:
      - servername: "test.dev"
        documentroot: "/var/www/test/"
        extra_parameters: |
              ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://127.0.0.1:9000/var/www/test/"

    apache_mods_enabled:
      - proxy.load
      - proxy_fcgi.load

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat).
      yum: name=which state=present
      when: ansible_os_family == 'RedHat'

    - name: Add repository for PHP 5.6.
      apt_repository: repo='ppa:ondrej/php5-5.6'
      when: ansible_os_family == 'Debian'

  roles:
    - { role: geerlingguy.repo-remi, when: ansible_os_family == 'RedHat' }
    - geerlingguy.apache
    - geerlingguy.apache-php-fpm
    - role_under_test
