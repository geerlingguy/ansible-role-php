---
php_conf_path: /etc/php5/apache2
php_extension_conf_path: /etc/php5/mods-available
php_opcode_conf_filename: opcache.ini
php_packages:
  - php5
  - libapache2-mod-php5
  - php5-ldap
  - php5-curl
  - php5-intl
  - php5-cli
  - php5-mcrypt
  - php5-common
  - php5-dev
  - php5-gd
  - php-pear
php_webserver_daemon: "apache2"
