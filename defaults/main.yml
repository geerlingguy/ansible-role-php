---
# Pass in a comma-separated list of repos to use (e.g. "remi,epel").
php_enablerepo: ""

# Set this to false if you're not using PHP with Apache/Nginx/etc.
php_enable_webserver: true

# Start and enable the PHP fpm service.
php_enable_php_fpm: false

# The executable to run when calling PHP from the command line.
php_executable: "php"

# OpCache settings (useful for PHP >=5.5).
php_opcache_enabled_in_ini: false
php_opcache_enable: "1"
php_opcache_enable_cli: "0"
php_opcache_memory_consumption: "96"
php_opcache_interned_strings_buffer: "16"
php_opcache_max_accelerated_files: "4096"
php_opcache_max_wasted_percentage: "5"
php_opcache_validate_timestamps: "1"
php_opcache_revalidate_freq: "2"
php_opcache_max_file_size: "0"

# APC settings (useful for PHP <5.5).
php_enable_apc: true
php_apc_enabled_in_ini: false
php_apc_cache_by_default: "1"
php_apc_shm_size: "96M"
php_apc_stat: "1"
php_apc_enable_cli: "0"

# If this is set to false, none of the following options will have any effect.
# Any and all changes to /etc/php.ini will be your responsibility.
php_use_managed_ini: true

php_expose_php: "On"
php_memory_limit: "256M"
php_max_execution_time: "60"
php_max_input_time: "60"
php_max_input_vars: "1000"
php_realpath_cache_size: "32K"
php_upload_max_filesize: "64M"
php_post_max_size: "32M"
php_date_timezone: "America/Chicago"

php_sendmail_path: "/usr/sbin/sendmail -t -i"
php_short_open_tag: false

php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_display_errors: "Off"
php_display_startup_errors: "Off"

# Install PHP from source (instead of using a package manager) with these vars.
php_install_from_source: false
php_source_version: "master"
php_source_clone_dir: "~/php-src"
php_source_install_path: "/opt/php"

# For faster compile time: "make --jobs=X" where X is # of cores present.
php_source_make_command: "make"
php_source_configure_command: >
  ./configure
  --prefix={{ php_source_install_path }}
  --with-config-file-path={{ php_conf_path }}
  --enable-mbstring
  --enable-zip
  --enable-bcmath
  --enable-pcntl
  --enable-ftp
  --enable-exif
  --enable-calendar
  --enable-opcache
  --enable-pdo
  --enable-sysvmsg
  --enable-sysvsem
  --enable-sysvshm
  --enable-wddx
  --with-curl
  --with-mcrypt
  --with-iconv
  --with-gmp
  --with-pspell
  --with-gd
  --with-jpeg-dir=/usr
  --with-png-dir=/usr
  --with-zlib-dir=/usr
  --with-xpm-dir=/usr
  --with-freetype-dir=/usr
  --enable-gd-native-ttf
  --enable-gd-jis-conv
  --with-openssl
  --with-pdo-mysql=/usr
  --with-gettext=/usr
  --with-zlib=/usr
  --with-bz2=/usr
  --with-recode=/usr
  --with-mysqli=/usr/bin/mysql_config

php_conf_error_log: "/var/log/php5-fpm.log"
php_conf_daemonize: "no"
php_conf_www_access_log: "/var/log/php5-fpm.log"
php_conf_www_user: "www-data"
php_conf_www_group: "www-data"
php_conf_www_listen_host: "[::]"
php_conf_www_listen_port: 9000
php_conf_www_pm: "dynamic"
php_conf_www_pm_max_children: 5
php_conf_www_pm_start_servers: 2
php_conf_www_pm_min_spare_servers: 1
php_conf_www_pm_max_spare_servers: 3
php_conf_www_clear_env: yes
