---
name: CI
on:
  repository_dispatch: 
    types: CI
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
  schedule:
    - cron: 0 4 * * 1

jobs:
  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - 7.4
          - 8.1
        distro: 
          - ubuntu2204
          - debian11
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Prepare 
        shell: bash
        run: |
          python --version
          sudo -H pip install --upgrade pip pipenv
      - name: Cache pipenv
        uses: actions/cache@v3
        env:
          cache-name: pipenv
        with:
          path: ~/.cache/pipenv
          key:  ${{ env.cache-name }}-${{ hashFiles('Pipfile.lock') }}
          restore-keys: |
            ${{ env.cache-name }}-${{ hashFiles('Pipfile.lock') }}
            ${{ env.cache-name }}-
      - name: Install dependencies
        shell: bash
        run: |
          pipenv install
      - name: Run version check
        shell: bash
        run: |
          pipenv run molecule --version
      - name: Run tests
        run: |
          pipenv run molecule test -- -vvv
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          PHP_DEFAULT_VERSION_DEBIAN: ${{ matrix.version }}
